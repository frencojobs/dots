- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.profile: .profile
    ~/.alacritty.yml: .alacritty.yml
    ~/.zshrc: .zshrc
    ~/.zprofile: .zprofile
    ~/.bashrc: .bashrc
    ~/.aliases: .aliases
    ~/.hyper.js: .hyper.js
    ~/.gitconfig: .gitconfig
    ~/.vscode/inject.css: .vscode/inject.css
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/coc-settings.json: nvim/coc-settings.json
