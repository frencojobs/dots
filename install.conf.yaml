- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: .zshrc
    ~/.bashrc: .bashrc
    ~/.profile: .profile
    ~/.aliases: .aliases
    ~/.zprofile: .zprofile
    ~/.hyper.js: .hyper.js
    ~/.gitconfig: .gitconfig
    ~/.tmux.conf.local: .tmux.conf.local
    ~/.config/starship.toml: starship.toml
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.vscode/inject.css: .vscode/inject.css
    ~/.config/alacritty/alacritty.yml: .alacritty.yml
    ~/.config/nvim/coc-settings.json: nvim/coc-settings.json
    ~/.Xresources-regolith: .Xresources-regolith
